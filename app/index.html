<!DOCTYPE html>
<html>
<head>
    <title>Listing Description Generator</title>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</head>
<body>
    <h1>Welcome, {{ current_user.username }}</h1>
    <a href="{{ url_for('logout') }}">Logout</a>
